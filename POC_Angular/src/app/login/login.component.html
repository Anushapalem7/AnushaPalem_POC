          <form class="LoginForm" *ngIf = "showPopup">  

            <h3 class="loginhead">Register Here..!!</h3>
            <div class="form-group">
            <input class="inputstyle"  class="form-control" required name="Email" [(ngModel)]="user.Email" id="email" type="text" placeholder="Email" #Email="ngModel"><br/>
            <br/>
            </div>
            <input class="inputstyle" name="UserName" [(ngModel)]="user.UserName" id="uName" type="text" placeholder="Username"><br>
            <br />

            <br />
            <input class="inputstyle"  name="cPassword" [(ngModel)]="user.cPassword" id="cPassword" type="password" placeholder="Confirm Password"><br>
            <br />
            <div class ="radioStyle">
                <label for="selectUser">Select User Type : </label>
                <input type="radio" id="author" name="user" value="Author" (click)="selectType($event)">
                <label for="author">Author</label> &nbsp;
                <input type="radio" id="reader" name="user" value="Reader" (click)="selectType($event)">
                <label for="reader">Reader</label>
            </div>
            <br/>
            <input class="registerButton" value="Register" type="button" (click)="Register()"><input class="registerButton" style=" background-color: #f44336;" value="cancel" type="button"><br/><br/>
            <div class="alert alert-success" style="background-color: seagreen;line-height: 50px;" *ngIf="registerSuccess">
                <strong>Successfully Registered........!<br/>
                Please login......
                </strong>
            </div>
            <br/>
            <br/>
